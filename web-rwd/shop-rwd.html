    <script>
        function openCloseMenu(){
            if(document.getElementById("menu").className == ""){
                document.getElementById("menu").className = "show";
                document.getElementById("hbg_btn").src = "../icon/x.svg";
            }else{
                document.getElementById("menu").className = "";
                document.getElementById("hbg_btn").src = "../icon/hbg.svg";
            }
        }
        function init(){
            document.getElementById("hbg_btn").onclick = openCloseMenu;
        }
        window.addEventListener("load", init, false);
    </script>

    <!-- ------------數量------------- -->
    <script src="../slick/js/jquery-3.6.0.js"></script>
    <script>
            $(function() {
        // This button will increment the value
            $('.plus').click(function(e) {
             // Stop acting like a button
            e.preventDefault();
            // Get the field name
            fieldName = $(this).attr('field');
            // Get its current value
            var currentVal = parseInt($('input[name=' + fieldName + ']').val());
            // If is not undefined
            if (!isNaN(currentVal)) {
            // Increment
                $('input[name=' + fieldName + ']').val(currentVal + 1);
                } else {
                // Otherwise put a 0 there
                $('input[name=' + fieldName + ']').val(0);
            }
        });
        // This button will decrement the value till 0
        $(".minus").click(function(e) {
            // Stop acting like a button
            e.preventDefault();
            // Get the field name
             fieldName = $(this).attr('field');
            // Get its current value
            var currentVal = parseInt($('input[name=' + fieldName + ']').val());
            // If it isn't undefined or its greater than 0
            if (!isNaN(currentVal) && currentVal > 0) {
                // Decrement one
                $('input[name=' + fieldName + ']').val(currentVal - 1);
                } else {
                // Otherwise put a 0 there
                $('input[name=' + fieldName + ']').val(0);
                }
            });
        });
    </script>
