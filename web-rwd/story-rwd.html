        <h2>品牌概念</h2>
        <p>ninona 取自創辦人的名字，發想、創意、設計、工藝都來自於自己，以自身的名字代表品牌，製作出讓人們喜愛的作品。
        </p>
        <h2>品牌發展</h2>
        <p>ninona handmade 創立於2019，以刺繡作品起家，一針一線製作各類飾品。
            <br>2020後半年開始結合金屬與緞帶創作更多不同風格的作品，參與各類市集及展覽。
            <br>2021創立品牌網站，提供線上購物及委託的服務。
        </p>
