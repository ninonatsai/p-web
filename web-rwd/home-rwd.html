    <!---------------- JS -------------------->
    <!-- ------------漢堡選單---------------->
    <script>
        function openCloseMenu(){
            if(document.getElementById("menu").className == ""){
                document.getElementById("menu").className = "show";
                document.getElementById("hbg_btn").src = "../icon/x.svg";
            }else{
                document.getElementById("menu").className = "";
                document.getElementById("hbg_btn").src = "../icon/hbg.svg";
            }
        }
        function init(){
            document.getElementById("hbg_btn").onclick = openCloseMenu;
        }
        window.addEventListener("load", init, false);
    </script>


    <!-------- 輪播圖 --------->
    <script src="../slick/js/jquery-3.6.0.js"></script>
    <script src="../slick/js/slick.js"></script>
    <script>
        $('.slider').slick({
            infinite: true,
            speed: 500,
            fade: true,
            cssEase: 'linear',
            autoplay: true,
            autoplaySpeed: 3000,
            prevArrow: '<button type="button" class="slick-prev Btn-prev"><img src="../icon/slider-arrow.svg" alt="左箭頭"></button>',
            nextArrow: '<button type="button" class="slick-next Btn-next"><img src="../icon/slider-arrow-2.svg" alt="右箭頭"></button>',
