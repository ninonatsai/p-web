<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping car</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="shopping_car.css">
</head>
<body>

    <nav>
        <div class="logo">
            <a href="home.html"><img src="../icon/logo.svg" alt="ninona_handmade"></a>
        </div>
        <div class="nav_button">
            <button><a href=""><img src="../icon/story.svg" alt="品牌故事"></a></button>
            <button><a href="products.html"><img src="../icon/product.svg" alt="商品"></a></button>
            <button><a href="custom.html"><img src="../icon/custom.svg" alt="客製委託"></a></button>
            <button><a href="sign.html"><img src="../icon/sign.svg" alt="註冊_登入"></a></button>
            <button><a href="shopping_car.html"><img src="../icon/shop.svg" alt="購物車"></a></button>
            
        </div>
    </nav>
    <div class="up_line">
        <img src="../icon/line.svg" alt="上裝飾線">
    </div>


    <div class="shopping_car">
        <div class="shopping_list">
            <h1>購物車</h1>
            <table>
                <thead>
                    <tr>
                        <th></th>
                        <th><h3>商品</h3></th>
                        <th><h3>單價</h3></th>
                        <th><h3>數量</h3></th>
                        <th><h3>小計</h3></th>
                      </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><button><img src="../icon/delete.svg" alt="刪除"></button></td>
                        <td><div class="product_name">
                            <img src="../pic/03_B.jpg" alt="紅蝴蝶結字母吊飾 H"><h4>紅蝴蝶結字母吊飾 H</h4>
                        </div></td>
                        <td><h4>350</h4></td>
                        <td>
                            <input type='button' value='-' class='minus'/>
                            <input type='text' value='1' class='quantity'/>
                            <input type='button' value='+' class='plus'/>
                        </td>
                        <td><h4>350</h4></td>
                    </tr>
                    <tr>
                        <td><button><img src="../icon/delete.svg" alt="刪除"></button></td>
                        <td><div class="product_name">
                            <img src="../pic/04_C.jpg" alt="珠繡藍花胸針"><h4>珠繡藍花胸針</h4>
                        </div></td>
                        <td><h4>660</h4></td>
                        <td>
                            <input type='button' value='-' class='minus'/>
                            <input type='text' value='1' class='quantity'/>
                            <input type='button' value='+' class='plus'/>
                        </td>
                        <td><h4>660</h4></td>
                    </tr>
                    <tr>
                        <td><button><img src="../icon/delete.svg" alt="刪除"></button></td>
                        <td><div class="product_name">
                            <img src="../pic/06_C.jpg" alt="刺繡扇形耳環"><h4>珠繡藍花胸針</h4>
                        </div></td>
                        <td><h4>650</h4></td>
                        <td>
                            <input type='button' value='-' class='minus'/>
                            <input type='text' value='1' class='quantity'/>
                            <input type='button' value='+' class='plus'/>
                        </td>
                        <td><h4>650</h4></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="shopping_total">
            <table>
                <thead>
                    <tr>
                        <th><h3>總金額</h3></th>
                        <th><h3>1660</h3></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><h3>+ 運費</h3></td>
                        <td><h3>60</h3></td>
                    </tr>
                    <tr>
                        <td><h3>總計</h3></td>
                        <td><h3>1720</h3></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="information">
            <div class="pay">
                <h1>付款方式</h1>
                <form action="">
                    <h4><input type="radio" name="pay">線上ATM轉帳</h4>
                    <p>郵局：700</p>
                    <p>帳號：xxxxxxx-xxxxxxx</p>
                    <h4><input type="radio" name="pay">線上刷卡</h4>
                    <h4><input type="radio" name="pay">貨到付款</h4>
                </form>
            </div>
            <div class="recipient">
                <h1>寄送資訊</h1>
                <form action="">
                    <p>收件人</p>
                    <input type="text" placeholder="真實姓名">
                    <p>電話</p>
                    <input type="text" placeholder="09xxxxxxxx">
                    <p>地址</p>
                    <input type="text" placeholder="郵遞區號3+3">
                    <br>
                    <input type="text" placeholder="收件地址">
                    <p>備註</p>
                    <textarea name="comments" rows="3" cols="26" placeholder="線上ATM轉帳者請在此留下帳號後五碼或戶名"></textarea>
                </form>
            </div>
        </div>
        <div class="sc_button">
            <button><a href="products.html">回上一頁</a></button>
            <button><a href="">結 帳</a></button>
        </div>
    </div>

    <div class="d_line">
        <img src="../icon/line-2.svg" alt="下裝飾線">
    </div>
    <footer>
        <div class="footer_button">
            <button><a href=""><img src="../icon/contact.svg" alt="聯絡我們"></a></button>
            <button><a href=""><img src="../icon/notice.svg" alt="購物須知"></a></button>
        </div>
        <div class="sns">
            <button><a href="https://www.facebook.com/"><img src="../icon/fb.svg" alt="FB"></a></button>
            <button><a href="https://www.instagram.com/"><img src="../icon/ig.svg" alt="IG"></a></button>
        </div>
    </footer>
    
</body>
</html>
