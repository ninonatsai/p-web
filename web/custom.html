<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="custom.css">
</head>
<body>

    <nav>
        <div class="logo">
            <a href="home.html"><img src="../icon/logo.svg" alt="ninona_handmade"></a>
        </div>
        <div class="nav_button">
            <button><a><img src="../icon/story.svg" alt="品牌故事"></a></button>
            <button><a href="products.html"><img src="../icon/product.svg" alt="商品"></a></button>
            <button><a href="custom.html"><img src="../icon/custom.svg" alt="客製委託"></a></button>
            <button><a href="sign.html"><img src="../icon/sign.svg" alt="註冊_登入"></a></button>
            <a href="shopping_car.html"><img src="../icon/shop.svg" alt="購物車"></a>
        </div>
    </nav>
    <div class="up_line">
        <img src="../icon/line.svg" alt="上裝飾線">
    </div>
    <div class="costom_detail">
        <div class="costom_form">
            <form action="">
                <h1>客製委託</h1>
                <h2>基本底價NT.500</h2>
                <p>注意事項：</p>
                <ul>
                    <li><p>收到表單代表委託成立，不接受任何理由取消</p></li>
                    <li><p>收到款項才會開始製作</p></li>
                    <li><p>製作時間約2-3週，單量較多會延長</p></li>
                    <li><p>加價配件會有缺貨或售完的情況</p></li>
                </ul>
            
                <h4>商品品項</h4>
                <select>
                    <option>請選擇品項</option>
                    <option value="緞帶蝴蝶結吊飾">緞帶蝴蝶結吊飾</option>
                    <option value="字母蝴蝶結裝飾鍊">字母蝴蝶結裝飾鍊</option>
                </select>
                <h4>緞帶顏色</h4>
                <select>
                    <option>請選擇顏色</option>
                    <option value="酒紅">酒紅</option>
                    <option value="橘">橘</option>
                    <option value="藍綠">藍綠</option>
                    <option value="天空藍">天空藍</option>
                </select>
                <div class="extra">
                    <h4>加價項目</h4>
                    <label><input type="checkbox" value="貼鑽"><span>貼鑽 NT.10/一個</span>
                    </label>
                    <br>
                    <select>
                        <option>請選擇形狀顏色</option>
                        <option value="白色八邊形-6mm">白色八邊 形-6mm</option>
                        <option value="白色橢圓形-6mm">白色橢圓 形-6mm</option>
                        <option value="白色水滴形-6mm">白色水滴 形-6mm</option>
                        <option value="白色正方形-8mm">白色正方 形-8mm</option>
                    </select>
                    <br>
                    <label>
                        <input type="checkbox" value="貼鑽"><span>吊墜配件 NT.20/一個</span>
                    </label>
                    <br>
                    <select>
                        <option>請選擇形狀顏色</option>
                        <option value="粉色心形-3cm">粉色心形-3cm</option>
                        <option value="白色心形-3cm">白色心形-3cm</option>
                        <option value="紅色水滴形-5cm">紅色水滴形-5cm</option>
                        <option value="珍珠水滴形-5cm">珍珠水滴形-5cm</option>
                    </select>
                    <br>
                    <label>
                        <input type="checkbox" value="貼鑽"><span>其他金屬配件</span>
                    </label>
                    <br>
                    <select>
                        <option>請選擇配件</option>
                        <option value="金色鑰匙-7cm/NT.60">金色鑰匙-7cm(NT.60)</option>
                        <option value="金色星星-3cm/NT.30">金色星星-3cm(NT.30)</option>
                        <option value="金色十字架A-5cm/NT.40">金色十字架<A-5cm></A-5cm>(NT.40)</option>
                        <option value="金色十字架B-7cm/NT.50">金色十字架<B-7cm></B-7cm>(NT.50)</option>
                    </select>
                </div>
                <h4>備註</h4>
                <textarea name="comments" rows="5"></textarea>
                <div class="agree">
                    <label>
                        <input type="checkbox" value="已閱讀且同意注意事項"><span>已閱讀且同意意事項</span>
                    </label>
                    <br>
                </div>
                <div class="form_button">
                    <button class="cancel"><a href="">取 消</a></button>
                    <button class="sure"><a href="">確定委託</a></button>
                </div>
            </form>
        </div>
        
        <div class="costom_pic">
            <img src="../pic/O5.jpg" alt="品項">
            <img src="../pic/O4.jpg" alt="緞帶顏色">
            <img src="../pic/O3.jpg" alt="貼鑽">
            <img src="../pic/O2.jpg" alt="吊墜">
            <img src="../pic/O1.jpg" alt="配件">
        </div>
    </div>


    <div class="d_line">
        <img src="../icon/line-2.svg" alt="下裝飾線">
    </div>
    <footer>
        <div class="footer_button">
            <button><a><img src="../icon/contact.svg" alt="聯絡我們"></a></button>
            <button><a><img src="../icon/notice.svg" alt="購物須知"></a></button>
        </div>
        <div class="sns">
            <a><img src="../icon/fb.svg" alt="FB"></a>
            <a><img src="../icon/ig.svg" alt="IG"></a>
        </div>
    </footer>
    
</body>
</html>
